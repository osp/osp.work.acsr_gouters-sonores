         style="font-size:12px"
         id="flowPara3111">VERSO: AnnA - 2012   37min12s   Fiction &quot;L’univers de Madeleine Bourdouxhe,  c’est l’ordinaire des femmes, leur quotidien, leur répétition. C’est dans cette lassitude que se glisse soudain une faille, un grain de folie, un décalage dont on ne sait pas toujours mesurer les effets. « AnnA »,  incarnée par Sonia Pastecchia, splendidement mise en ondes par Charo Calvo, nous donne toute la mesure de cette démesure invisible. Invisible mais audible,  c’est la très belle leçon que nous proposent les deux réalisatrices, dans une pièce sonore, produite par l’atelier de création sonore et radiophonique.&quot; Pascale Tison - Par Ouï-Direou plus court: Dans la lan­gueur moite d’une jour­née d’été, une femme que le quo­ti­dien tue à petit feu est assaillie par des visions. Folie ou réa­lité, elle perd pied et nous entraîne avec elle dans son imaginaire.Une émission soutenue par le Fonds d’aide à la création radiophonique de la Fédération Wallonie-Bruxelles et sélectionnée par  l’appel à projets du Côté des ondes.Avec Sonia  Pasctecchia et  Bertrand FargeChœur : Sophie et Delphine Bibet, Barbara Val, Bétraice Didier, Lenka Lupka, Marie-Rose Meysman, Fransceco Mormino et Mathieu RichellePrise de son  des voix : Pierre Devalet, Bruiteur :Miguel Casaponsa, Mixage : Charo Calvo et Christophe RaultComposition électroacoustique : Charo CalvoRéalisation : Sonia Pastecchia et Charo Calvo+Bonus ::::  'So Real' - Pièce électroacoustique de Charo Calvodessins/illustrations: Carl Roosensflyer: Ludivine + StéphanieLOGOS: + l'acsr (au choix ) + Mommen + FWB</flowPara><flowPara
